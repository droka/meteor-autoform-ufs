<template name="afFileUpload">
  <!---form id="ufs_form">
    <div class="bar">
        <button name="upload" type="button" class="btn-upload">Upload</button>
        <input type="url" name="url" placeholder="http://...">
        <button name="import" type="button" class="btn-upload">Import from URL</button>
    </div>
  </form-->
  <input value="{{viewmodelValue}}" type="{{textOrHidden}}" {{this.atts}}>
  {{#if viewmodelValue}}
    {{#if currentUpload}}
      Uploading <b>{{currentUpload.getFile.name}}</b>:
      <progress value="{{currentProgress}}" max="100"></progress>
      &nbsp;
      <span class="progress">{{currentProgress}}%</span>
    {{else}}
      <div class= "img-uploaded">
        <img class="img-thumbnail img-af" src="{{viewmodelValue}}"/>
        <span data-remove-file class="nav-item trash">
          <i class="fa fa-trash" title={{_ 'remove'}}></i>
        </span>
      <!--button class="btn btn-white btn-xs js-delete" title="{{_ 'remove'}}"><i class="fa fa-trash"></i> {{_ 'remove'}}</button-->
      </div>
      <!--a data-reset-file href="#" style="display:none">Reset</a>
      <a data-remove-file href="#">Remove</a-->
    {{/if}}
  {{else}}
    <input data-files-collection-upload class="form-control af-file-upload-capture" type="file" />
  {{/if}}
  {{#if valueHasChanged}}
  <span class="text-warning">{{_ 'youNeedToSaveYourChanges'}}</span>
  {{/if}}
</template>
